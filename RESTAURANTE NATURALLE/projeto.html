        <!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>Reservation Form</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="main.css">
            </head>
            <body>
                
                <section class = "banner">
                    <h2>RESERVA</h2>
                    <div class = "card-container">
                        <div class = "card-img">
                            <img src="wepik-export-20230903183913OFRd_ (1).jpg" alt="">
                            <!-- image here -->
                        </div>
        
                        <div class = "card-content">
                            <h3>Reserva</h3>
                            <form>
                                <div class = "form-row">
                                    <select name = "days">
                                        <option value = "day-select">Selecione o dia</option>
                                        <option value = "sunday">Segunda</option>
                                        <option value = "monday">Terça</option>
                                        <option value = "tuesday">Quarta</option>
                                        <option value = "wednesday">Quinta</option>
                                        <option value = "thursday">Sexta</option>
                                        <option value = "friday">Sábado</option>
                                        <option value = "saturday">Domingo</option>
                                    </select>
        
                                    <select name = "hours">
                                        <option value = "hour-select">Selecione a hora</option>
                                        <option value = "10">10: 00</option>
                                        <option value = "10">12: 00</option>
                                        <option value = "10">14: 00</option>
                                        <option value = "10">16: 00</option>
                                        <option value = "10">18: 00</option>
                                        <option value = "10">20: 00</option>
                                        <option value = "10">22: 00</option>
                                    </select>
                                </div>
        
                                <div class = "form-row">
                                    <input type = "text" placeholder="Nome">
                                    <input type = "text" placeholder="Número de telefone">
                                </div>
        
                                <div class = "form-row">
                                    <input type = "number" placeholder= "Quantas pessoas?" min = "1">
                                    <input type = "submit" value = "Cadastrar">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                
            </body>
        </html>
